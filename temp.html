<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp converter</title>
    <link rel="stylesheet" href="temp.css">
</head>

<body>
    <div class="container">
        <h1 class="tmp">Temperature Scale Converter</h1>

        <div class="align">
            <label id="labelValue">Value</label>
        </div>

        <div class="fhr">
            <label>Fahrenheit</label>
            <input id="degrees" type="number" name="degrees">
         <button class="btn" id="btn" onClick="tempConvert()">Calculate</button>
           
        </div>
        <br>
        <div class="cls">
            
            <label> Celsius</label>
            <input id="deg" type="number" name="deg">
           
            <button class="btnn" id="btnn" onClick="tempC()">Calculate</button>
        </div>
        <br><br>
        <!--<label id="Celsius" class="align"><strong>Celsius </strong></label>
        <label id="fahr" class="fhrr"><strong>Fahrenheit</strong></label>
        
        -->
        <p id="Celsius" class="align" id="fhr"><strong>Fahrenheit &nbsp;&nbsp; &nbsp;&nbsp; Celsius </strong></p>
        <span id="getCelsius"></span>
        <span id="getFhr"></span>
    </div>
    <br>
    <label id="outputCelsius" ></label>
<script src="temp.js"></script>

</body> 

</html>
